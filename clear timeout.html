<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <p id="sem"></p>
    <button onclick="stop()">Stop</button>
    <script>
        const timeout = setTimeout(pl,5000);
        function pl(){
            document.getElementById("sem").innerHTML = "Hello world!";

        }
        function stop(){
            clearTimeout(timeout);
        }

    </script>
</body>
</html>
