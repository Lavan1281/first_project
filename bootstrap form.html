    <title>Document</title>
</head>
<body>

    <div class="col-6">
        <div class="form-check form-switch m-4">   <!--form switch - toggle switch-->
            <input class="form-check-input" type="checkbox" id="email" autocomplete="off">
            <label class="form-check-label" for="email">Data Structure</label>
        </div>
    </div>
    <form novalidate>
        <div class="form-floating was-validated">
            <input type="email" id="email" class="form-control" required>
            <label for="email"  class="form-label">Name</label>

            <div class="invalid-feedback">
                invalid email
            </div>
            <div class="valid-feedback">
                valid email
            </div>
        </div>
        <button class="btn btn-outline-dark" data-bs-toggle="button">Submit</button>

    </form>
    <script>
        let form = Document.querySelector("form")
        form.addEventListener('submit', e=>{
            if(!form.checkvalidity()){
                e.preventDefault()
            }
            form.classList.add('was-validated')
        });
    </script>

    
    
</body>
</html>
