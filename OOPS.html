    <script>
        //defining class in a traditional way
        function vehicle(name,model,engine){
            this.name=name;
            this.model=model;
            this.engine=engine;

        }
        vehicle.prototype.getDetails=function(){
            console.log("the name of the vehicle is "+this.name + this.model + this.engine);
        }

        let m = new vehicle(
            "Mercedes Benz",2001,"40cc"
        );
